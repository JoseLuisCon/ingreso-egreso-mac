<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Gasto</h4>
            <p class="card-description">
              Especifique la cantidad y el tipo
            </p>

            <form [formGroup]="ingresoEgresoForm" (ngSubmit)="guardar()">
              
              <div class="form-group">
                <label>Descripción</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Descripción"
                       formControlName="description">
              </div>

              <div class="form-group">
                  <label>Cantidad</label>
                  <input type="number" 
                          min="1"
                         class="form-control" 
                         placeholder="Cantidad"
                         formControlName="cantidad">
                    <p>
                      Debe de ser una cantidad positiva
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button *ngIf="tipo === 'Ingreso' " type="button" class="btn btn-primary btn-block" (click)="toggleIngEgre()">Ingreso</button>
                  <button *ngIf="tipo === 'Gasto' " type="button" class="btn btn-warning btn-block" (click)="toggleIngEgre()">Gasto</button>
              </div>

              <hr>
              <button type="submit" 
                      class="btn btn-success mr-2"
                      *ngIf="!cargando"
                      [disabled]="ingresoEgresoForm.invalid"
                      >
                <i class="fa fa-save"></i>
                Agregar
              </button>

              
                <button 
                  type="buttom"
                  [disabled]="true" 
                  class="btn btn-success mr-2"
                  *ngIf="cargando"
                  >
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
             
              
              <button type="reset" 
                      class="btn btn-light"                    
                      >Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
